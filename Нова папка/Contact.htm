<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    	<title>Contact</title>
    	<link rel="stylesheet" href="StyleContact.css" type="text/css" media="all" >
    </head>
    <body>
    	<h2>Contact us</h2>
    	<form class="form">
    		<p class="name">
    			<input type="text" name="name" id="name" placeholder="Lachezar Dimitrov" />
    			<label for="name">Name</label>
    		</p>

    		<p class="email">
    			<input type="text" name="email" id="name" placeholder="mail@example.com" />
    			<label for="email">Email</label>
    		</p>

    		<p class="web">
    			<input type="text" name="web" id="web" placeholder="www.example.com" />
    			<label for="name">Website</label>
    		</p>

    		<p class="text">
    			<textarea name="text" placeholder="Write something to us" /></textarea>
    		</p>

    		<p class="submit">
    			<input type="submit" value="Send" />
    		</p>
    	</form>
    </body>
</html>
